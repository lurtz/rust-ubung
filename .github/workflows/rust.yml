name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install avahi headers
      run: sudo apt install libavahi-client-dev
    - name: Build
      run: |
        cd denon-control
        cargo build --verbose
    - name: Run tests
      run: |
        cd denon-control
        cargo test --verbose
